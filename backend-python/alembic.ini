[alembic]
# Location of migration scripts (moved under app/database)
script_location = app/database/migrations

# Adds current directory to sys.path for proper imports
prepend_sys_path = .

# Uses operating system default as path separator
path_separator = os

# Note: sqlalchemy.url is not added here because it is
# set dynamically through config.settings in env.py

# --------------------------------------------------------------------
# Logging Configuration
# --------------------------------------------------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S