services:
  # üß† AI BRAIN
  backend-python:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: studyai-python-service
    ports:
      - "50051:50051"
    env_file:
      - .env
    volumes:
      - models:/home/appuser/.cache/models
      - uploads:/tmp/studyai/uploads
    depends_on:
      vector-db:
        condition: service_started
    networks:
      - studyai-network
    restart: unless-stopped

  # üåê ORCHESTRATOR
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: studyai-go-gateway
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    env_file:
      - .env
    volumes:
      - uploads:/tmp/studyai/uploads
    depends_on:
      backend-python:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - studyai-network
    restart: unless-stopped

  # üìö VECTOR DATABASE
  vector-db:
    image: qdrant/qdrant:latest
    container_name: studyai-vector-db
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__LOG_LEVEL=ERROR
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - studyai-network
    restart: unless-stopped

  # üóÑÔ∏è RELATIONAL DATABASE
  db:
    image: postgres:15-alpine
    container_name: studyai-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRESQL_USER}
      - POSTGRES_PASSWORD=${POSTGRESQL_PASSWORD}
      - POSTGRES_DB=${POSTGRESQL_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - studyai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRESQL_USER} -d ${POSTGRESQL_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # üî¥ CACHE & SESSION STORE
  redis:
    image: redis:alpine
    container_name: studyai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - studyai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  models:
    driver: local
  qdrant_storage:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local

networks:
  studyai-network:
    driver: bridge