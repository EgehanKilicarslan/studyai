services:
  # üß† AI BRAIN
  backend-python:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: rag-python-service
    ports:
      - "50051:50051"
    env_file:
      - .env
    volumes:
      - fastembed_cache:/root/.cache/fastembed
    depends_on:
      - vector-db
    networks:
      - rag-network

  # üåê ORCHESTRATOR
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: rag-go-gateway
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    env_file:
      - .env
    depends_on:
      - backend-python 
    networks:
      - rag-network

  # üìö VECTOR DATABASE
  vector-db:
    image: qdrant/qdrant:latest
    container_name: rag-vector-db
    ports:
      - "6333:6333" # API port
      - "6334:6334" # gRPC port
    environment:
      - QDRANT__LOG_LEVEL=ERROR # Set log level to ERROR
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  fastembed_cache:
    driver: local
  qdrant_storage:
    driver: local

networks:
  rag-network:
    driver: bridge