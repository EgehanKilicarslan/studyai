services:
  # üß† AI BRAIN
  backend-python:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: studyai-python-service
    ports:
      - "50051:50051"
    env_file:
      - .env
    volumes:
      - models:/home/appuser/.cache/models
    depends_on:
      - vector-db
    networks:
      - studyai-network

  # üåê ORCHESTRATOR
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: studyai-go-gateway
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    env_file:
      - .env
    depends_on:
      - backend-python 
    networks:
      - studyai-network

  # üìö VECTOR DATABASE
  vector-db:
    image: qdrant/qdrant:latest
    container_name: studyai-vector-db
    ports:
      - "6333:6333" # API port
      - "6334:6334" # gRPC port
    environment:
      - QDRANT__LOG_LEVEL=ERROR # Set log level to ERROR
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - studyai-network
    restart: unless-stopped

volumes:
  models:
    driver: local
  qdrant_storage:
    driver: local

networks:
  studyai-network:
    driver: bridge